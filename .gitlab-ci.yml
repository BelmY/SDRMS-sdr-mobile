image: thyrlian/android-sdk:3.0

stages:
  - lint_and_test
  - build
  - internal
  - alpha
  - beta
  - production

benchmarks_lint_and_test:
  stage: lint_and_test
  script:
    - apt-get update && UCF_FORCE_CONFOLD=1 DEBIAN_FRONTEND=noninteractive apt-get -o Dpkg::Options::="--force-confdef" -o Dpkg::Options::="--force-confold" -qq --no-install-recommends install cmake ninja-build
    # FIXME: linter warnings don't stop the build
    - cd benchmarks  # && ./gradlew lint
    - ./gradlew test

benchmarks_build:
  stage: build
  script:
    - apt-get update && UCF_FORCE_CONFOLD=1 DEBIAN_FRONTEND=noninteractive apt-get -o Dpkg::Options::="--force-confdef" -o Dpkg::Options::="--force-confold" -qq --no-install-recommends install cmake ninja-build
    - cd benchmarks
    - echo $KEYSTORE_FILE | base64 -d > my.keystore
    - ./gradlew assembleRelease
      -Pandroid.injected.signing.store.file=$(pwd)/my.keystore
      -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD
      -Pandroid.injected.signing.key.alias=$KEY_ALIAS
      -Pandroid.injected.signing.key.password=$KEY_PASSWORD
  artifacts:
    paths:
      - benchmarks/app/build/outputs/apk/release/app-release.apk

sdrm_lint_and_test:
  stage: lint_and_test
  script:
    - apt-get update && UCF_FORCE_CONFOLD=1 DEBIAN_FRONTEND=noninteractive apt-get -o Dpkg::Options::="--force-confdef" -o Dpkg::Options::="--force-confold" -qq --no-install-recommends install cmake ninja-build
    # FIXME: linter warnings don't stop the build
    - cd sdr-mobile  # && ./gradlew lint
    - ./gradlew test

sdrm_build:
  stage: build
  script:
    - apt-get update && UCF_FORCE_CONFOLD=1 DEBIAN_FRONTEND=noninteractive apt-get -o Dpkg::Options::="--force-confdef" -o Dpkg::Options::="--force-confold" -qq --no-install-recommends install cmake ninja-build
    - cd sdr-mobile
    - echo $KEYSTORE_FILE | base64 -d > my.keystore
    - ./gradlew assembleRelease
      -Pandroid.injected.signing.store.file=$(pwd)/my.keystore
      -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD
      -Pandroid.injected.signing.key.alias=$KEY_ALIAS
      -Pandroid.injected.signing.key.password=$KEY_PASSWORD
  artifacts:
    paths:
      - sdr-mobile/app/build/outputs/apk/release/app-release.apk

pages:
  stage: build
  script:
    - cd sdr-mobile
    - ./gradlew dokka
    - cp -r app/build/dokka/app/* ../public
    - cp -r app/build/dokka/style.css ../public
    - cd ../public
    - sed -i -- 's&../style.css&style.css&g' index.html
  artifacts:
    paths:
      - public

publishInternal:
  stage: internal
  when: on_success
  only:
    - master
  before_script:
    - cd sdr-mobile
    - COPY Gemfile.lock .
    - COPY Gemfile .
    - RUN gem install bundle
    - RUN bundle install
    - echo $GOOGLE_PLAYSTORE_SERVICE_JSON > ~/google_play_api_key.json
  after_script:
    - rm ~/google_play_api_key.json
  script:
    - bundle exec fastlane internal

.promote_job:
  when: manual
  only:
    - master
  before_script:
    - cd sdr-mobile
    - COPY Gemfile.lock .
    - COPY Gemfile .
    - RUN gem install bundle
    - RUN bundle install
    - echo $GOOGLE_PLAYSTORE_SERVICE_JSON > ~/google_play_api_key.json
  after_script:
    - rm ~/google_play_api_key.json

promoteAlpha:
  extends: .promote_job
  stage: alpha
  script:
    - bundle exec fastlane promote_internal_to_alpha

promoteBeta:
  extends: .promote_job
  stage: beta
  script:
    - bundle exec fastlane promote_alpha_to_beta

promoteProduction:
  extends: .promote_job
  stage: production
  script:
    - bundle exec fastlane promote_beta_to_production
